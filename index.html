<!doctype html>
<html>
  <head>
  </head>
  <body>
    <div id='server-cloud'>
      

    </div>
    

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
      var socket = io();
      var el = document.getElementById('server-cloud');

      socket.on('time', function(timeString) {
        el.innerHTML = 'Server time: ' + timeString;
      });
      socket.on('data', function(dataString) {
        el.innerHTML = 'Server data: ' + dataString;
      });
    </script>

    <script src="cloud.b.js"></script>
    <script type="text/javascript">
        console.log(driver.cloudify);
        driver.cloudify();
    </script>
  </body>
</html>
