<!doctype html>
<html>
  <head>
  </head>
  <body>
    <div id='server-cloud'>
      

    </div>
    

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="cloud.b.js"></script>
    <script type="text/javascript">
        driver.cloudify(["test", "this"]);
    </script>

    <script>
      var socket = io();
      var el = document.getElementById('server-cloud');

      socket.on('meta', function(timeString) {
        el.innerHTML = 'Server time: ' + timeString;
      });
      socket.on('data', function(dataJsonObj) {
        console.log("HTML: " + JSON.stringify(dataJsonObj))
        el.innerHTML = 'Server data: ' + JSON.stringify(dataJsonObj);
        driver.cloudify(dataJsonObj);
      });
    </script>

  </body>
</html>
